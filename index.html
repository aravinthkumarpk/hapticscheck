<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haptics Wohoo!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .button-container {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .input-container {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input {
      padding: 10px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    small {
      display: block;
      margin-top: 5px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Haptics Wohoo!</h1>

  <div class="button-container">
    <button id="vibrateBtn1">Vibrate (200ms)</button>
    <button id="shortVibrateBtn">Short Vibrate (100ms)</button>
    <button id="longVibrateBtn">Long Vibrate (500ms)</button>
  </div>

  <h2>Custom Haptics</h2>

  <div class="input-container">
    <label for="duration">Vibration Duration (ms):</label>
    <input type="number" id="duration" placeholder="Enter duration">
  </div>

  <div class="input-container">
    <label for="pattern">Vibration Pattern (comma-separated):</label>
    <input type="text" id="pattern" placeholder="Enter pattern">
    <small>Example: 200, 100, 200, 100, 200</small>
    <small>Enter a series of vibration durations in milliseconds, separated by commas.</small>
  </div>

  <button id="vibrateBtn">Vibrate</button>

  <script src="script.js"></script>
</body>
</html>
